<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNote</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://use.fontawesome.com/67a9e61883.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
        rel="stylesheet">
    <link 
        href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" 
        rel="stylesheet">
    <link 
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="./css/styles.css">

</head>

<body>
    <div id="app" class="container">
        <h1 class="welcome-head">Hey michel,<br>Good morning</h1>
        <div class="main">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input class="form-control" type="text" placeholder="Search">
            </div>
        </div>
        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link nav-btn-name active" id="pills-home-tab" data-toggle="pill" href="#notes" role="tab"
                    aria-controls="notes" aria-selected="true">Notes</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link nav-btn-name" id="pills-profile-tab" data-toggle="pill" href="#todo" role="tab"
                   aria-controls="todo" aria-selected="false">To Do</a>
            </li>
        </ul>
        <div class="card main-card">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane container fade show active" id="notes" role="tabpanel" aria-labelledby="notes-tab">
                    <div class="container-inside">
                        <div v-for="(todo, index) in todos" 
                             :key="todo.key"
                             v-if="(todo.title + todo.text).toLowerCase().includes(searchString.toLowerCase())"
                             class="card cards" 
                             style="width: 20rem;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ todo.title }}
                                </h5>
                                <p class="card-text">
                                    {{ todo.text }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <a id="add-nodes-button" type="button" data-toggle="modal" data-target="#exampleModal"
                        class="float">
                        <i class="fa fa-plus my-float"></i>
                    </a>
                    <div class="modal fade" focus="false" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <form @submit.stop.prevent="onSubmit">
                                    <div class="modal-body">

                                        <div class="form-group">
                                            <label for="title" class="col-form-label">Title</label>
                                            <input type="text" class="form-control" required id="title"
                                                placeholder="title" v-model="editWindow.title">
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-form-label">Description</label>
                                            <textarea class="form-control" required id="description"
                                                placeholder="description" v-model="editWindow.text"></textarea>
                                        </div>


                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary modal-focus"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" value="add">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="todo" role="tabpanel" aria-labelledby="todo-tab">amet consectetur
                    adipisicing elit. Numquam, iusto consequatur incidunt unde sit labore recusandae ipsam provident
                    possimus eos aspernatur accusamus magni saepe, expedita adipisci debitis fuga dolor laborum.
                    <a id="add-nodes-button" @click="onAddNew" class="float">
                        <i class="fa fa-plus my-float"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- <button type="button" class="btn btn-dark">ADD</button> -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
